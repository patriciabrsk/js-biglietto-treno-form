<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom css -->
    <link rel="stylesheet" href="style/style.css">

    <title>Train ticket form</title>
</head>
<body>
    <main>
        <section id="calculator">
            <div class="container">
                <div class="row justify-content-center py-5 text-white">
                    <div class="col-md-8">
                        <div class="shadow p-5 mb-3 rounded">
                            <h3 class="text-uppercase mb-5 fw-bold text-center">Calculate your ticket price</h3>
                            <form class="row g-3 justify-content-center">
                                <div class="col-md-4">
                                    <label for="inputName" class="form-label text-uppercase">Full Name</label>
                                    <input type="text" class="form-control" id="inputName">
                                </div>
                                <div class="col-md-4">
                                    <label for="inputDistance" class="form-label text-uppercase">Your distance in km</label>
                                    <input type="text" class="form-control" id="inputDistance">
                                </div>
                                <div class="col-md-4">
                                    <label for="inputAge" class="form-label text-uppercase">Age range</label>
                                    <select id="inputAge" class="form-select">
                                        <option selected>Under 18</option>
                                        <option>Over 65</option>
                                    </select>
                                </div>
                                <div class="col-12 text-center py-5">
                                    <button type="submit" class="btn btn-light text-uppercase">Submit</button>
                                    <button type="cancel" class="btn btn-light text-uppercase">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <section id="ticket">
            <div class="container">
                <div class="row justify-content-center text-white">
                    <div class="col-md-8">
                        <div class="shadow p-5 mb-5 rounded">
                            <h3 class="text-uppercase mb-5 fw-bold text-center">Your ticket</h3>
                            <form class="row g-3 justify-content-center">
                                <div class="col-md-4">

                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

            
        </div>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
