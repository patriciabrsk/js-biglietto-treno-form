<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom css -->
    <link rel="stylesheet" href="style/style.css">

    <title>Train ticket form</title>
</head>
<body>
    <main>
        
        <!-- Calculator form section -->
        <section id="calculator">
            <div class="container">
                <div class="row justify-content-center text-center py-5 text-white">
                    <div class="col-md-8">
                        <div class="shadow p-5 mb-3 rounded">
                            <h3 class="text-uppercase mb-5 fw-bold">Calculate your ticket price</h3>
                            <form class="row g-3 justify-content-center">
                                <div class="col-md-4">
                                    <label for="inputName" class="text-uppercase">Full Name</label>
                                    <input type="text" class="form-control rounded-pill" id="inputName">
                                </div>
                                <div class="col-md-4">
                                    <label for="inputDistance" class="text-uppercase">Distance in km</label>
                                    <input type="text" class="form-control rounded-pill" id="inputDistance">
                                </div>
                                <div class="col-md-4">
                                    <label for="inputAge" class="text-uppercase">Age range</label>
                                    <select id="inputAge" class="form-select rounded-pill">
                                        <option selected disabled>Select Age</option>
                                        <option value="under18">Under 18</option>
                                        <option value="over65">Over 65</option>
                                        <option value="standard">Standard</option>
                                    </select>
                                </div>
                                <div class="col-12 text-center py-2">
                                    <button id="submit" class="btn btn-outline-light rounded-pill text-uppercase">Submit</button>
                                    <button id="cancel" class="btn btn-outline-light rounded-pill text-uppercase">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Ticket section -->
        <section id="ticket" class="invisible">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="shadow p-5 mb-5 rounded">
                            <h3 class="text-uppercase text-center text-white mb-5 fw-bold">Your ticket</h3>
                            <div class="col-12">
                                <h5 class="text-uppercase fw-bold text-white">Passenger details</h5>
                                <div class="border p-3 rounded">
                                    <div class="row text-white">
                                        <div class="col-md-4 border-end">
                                            <div class="passenger">
                                                <p class="text-uppercase fw-bold">Passenger Name</p>
                                                <p id="user-name" class="pt-4"></p>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <p class="fw-bold">Ticket Type</p>
                                            <p id="ticket-type" class="pt-4"></p>
                                        </div>
                                        <div class="col-md-2">
                                                <p class="fw-bold">Train Car</p>
                                                <p id="train-car" class="pt-4"></p>
                                        </div>
                                        <div class="col-md-2">
                                            <p class="fw-bold">CP Code</p>
                                            <p id="cp-code" class="pt-4"></p>
                                        </div>
                                        <div class="col-md-2">
                                            <p class="fw-bold">Ticket Price</p>
                                            <p id="price" class="pt-4"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
        </section>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
